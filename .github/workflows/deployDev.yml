name: Deploy Dev
on: 
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy dev to DigitalOcean Droplet
        uses: appleboy/ssh-action@master
        with: 
          host: ${{secrets.HOST}}
          username: ${{secrets.USERNAME}}
          key: ${{secrets.KEY}}
          script: |
            cd ..
            cd /home/rootProject/InvoiceAppDev/InvoiceApp
            git pull
            npm install
            pm2 start dev
            echo 'Deployment to dev successfully'
